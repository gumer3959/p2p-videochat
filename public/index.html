<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>P2P Video Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    }
    video {
      width: 48%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const socket = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host);

    const peer = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    let isOfferer = false;
    let isRemoteDescSet = false;
    const iceQueue = [];

    // ICE -> Signaling server
    peer.onicecandidate = (e) => {
      if (e.candidate) {
        socket.send(JSON.stringify({ ice: e.candidate }));
        console.log('[ICE] Отправлен кандидат');
      }
    };

    // Получение remote stream
    peer.ontrack = (e) => {
      if (e.streams && e.streams[0]) {
        remoteVideo.srcObject = e.streams[0];
        console.log('[RTC] Установлен remoteVideo');
      }
    };

    // Получение сообщений
    socket.onmessage = async (event) => {
      const data = typeof event.data === 'string' ? event.data : await event.data.text();
      const msg = JSON.parse(data);
      console.log('[WS] Получено:', msg);

      if (msg.offer) {
        console.log('[RTC] Получен offer');
        await peer.setRemoteDescription(new RTCSessionDescription(msg.offer));
        isRemoteDescSet = true;
        const answer = await peer.createAnswer();
        await peer.setLocalDescription(answer);
        socket.send(JSON.stringify({ answer }));

        while (iceQueue.length > 0) {
          await peer.addIceCandidate(iceQueue.shift());
        }
      } else if (msg.answer) {
        console.log('[RTC] Получен answer');
        await peer.setRemoteDescription(new RTCSessionDescription(msg.answer));
        isRemoteDescSet = true;

        while (iceQueue.length > 0) {
          await peer.addIceCandidate(iceQueue.shift());
        }
      } else if (msg.ice) {
        if (isRemoteDescSet) {
          await peer.addIceCandidate(msg.ice);
          console.log('[ICE] Применён ICE-кандидат');
        } else {
          iceQueue.push(msg.ice);
          console.log('[ICE] ICE-кандидат в очереди');
        }
      }
    };

    // Получение медиа и предложение
    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(async (stream) => {
      localVideo.srcObject = stream;
      stream.getTracks().forEach(track => peer.addTrack(track, stream));
      console.log('[MEDIA] Получен локальный поток');

      socket.addEventListener('open', async () => {
        isOfferer = true;
        if (isOfferer) {
          const offer = await peer.createOffer();
          await peer.setLocalDescription(offer);
          socket.send(JSON.stringify({ offer }));
          console.log('[RTC] Отправлен offer');
        }
      });
    });

    peer.addEventListener('iceconnectionstatechange', () => {
      console.log('[ICE] Статус:', peer.iceConnectionState);
    });
  </script>
</body>
</html>

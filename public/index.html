<!DOCTYPE html>
<html>
<head>
  <title>P2P Video Chat</title>
  <style>
    video {
      width: 48%;
      margin: 1%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background: #f4f4f4;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const socket = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host);

    const peer = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    let isOfferer = true;
    let isRemoteDescSet = false;
    const iceQueue = [];

    socket.onmessage = async (event) => {
      const data = typeof event.data === 'string' ? event.data : await event.data.text();
      const msg = JSON.parse(data);

      if (msg.offer) {
        isOfferer = false;
        await peer.setRemoteDescription(new RTCSessionDescription(msg.offer));
        isRemoteDescSet = true;
        const answer = await peer.createAnswer();
        await peer.setLocalDescription(answer);
        socket.send(JSON.stringify({ answer }));

        while (iceQueue.length > 0) {
          await peer.addIceCandidate(iceQueue.shift());
        }
      } else if (msg.answer) {
        await peer.setRemoteDescription(new RTCSessionDescription(msg.answer));
        isRemoteDescSet = true;
        while (iceQueue.length > 0) {
          await peer.addIceCandidate(iceQueue.shift());
        }
      } else if (msg.ice) {
        if (isRemoteDescSet) {
          await peer.addIceCandidate(msg.ice);
        } else {
          iceQueue.push(msg.ice);
        }
      }
    };

    peer.onicecandidate = e => {
      if (e.candidate) {
        socket.send(JSON.stringify({ ice: e.candidate }));
      }
    };

    peer.ontrack = e => {
      if (remoteVideo.srcObject !== e.streams[0]) {
        remoteVideo.srcObject = e.streams[0];
      }
    };

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localVideo.srcObject = stream;
      stream.getTracks().forEach(track => peer.addTrack(track, stream));

      const tryToOffer = () => {
        if (socket.readyState === WebSocket.OPEN && isOfferer) {
          peer.createOffer().then(offer => {
            return peer.setLocalDescription(offer);
          }).then(() => {
            socket.send(JSON.stringify({ offer: peer.localDescription }));
          });
        } else {
          setTimeout(tryToOffer, 500);
        }
      };

      tryToOffer();
    }).catch(err => {
      console.error('Ошибка доступа к камере/микрофону:', err);
    });
  </script>
</body>
</html>

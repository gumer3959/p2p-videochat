<!DOCTYPE html>
<html>
<head>
  <title>P2P Video Chat</title>
  <style>
    video {
      width: 48%;
      margin: 1%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background: #f4f4f4;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    const socket = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host);

    const peer = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    let isOfferer = true;

    socket.onopen = () => {
      console.log('[WS] –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ —Å signaling-—Å–µ—Ä–≤–µ—Ä–æ–º');
    };

    socket.onmessage = async (event) => {
  const text = await event.data.text(); // üëà –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º Blob –≤ —Å—Ç—Ä–æ–∫—É
  const msg = JSON.parse(text);         // üëà –¢–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ –ø–∞—Ä—Å–∏—Ç—å
  console.log('[WS] –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', msg);

  if (msg.offer) {
    console.log('[RTC] –ü–æ–ª—É—á–µ–Ω offer');
    isOfferer = false;
    await peer.setRemoteDescription(new RTCSessionDescription(msg.offer));
    const answer = await peer.createAnswer();
    await peer.setLocalDescription(answer);
    socket.send(JSON.stringify({ answer }));
    console.log('[RTC] –û—Ç–ø—Ä–∞–≤–ª–µ–Ω answer');
  } else if (msg.answer) {
    console.log('[RTC] –ü–æ–ª—É—á–µ–Ω answer');
    await peer.setRemoteDescription(new RTCSessionDescription(msg.answer));
  } else if (msg.ice) {
    console.log('[ICE] –ü–æ–ª—É—á–µ–Ω ICE-–∫–∞–Ω–¥–∏–¥–∞—Ç');
    await peer.addIceCandidate(msg.ice);
  }
};

    peer.onicecandidate = e => {
      if (e.candidate) {
        console.log('[ICE] –û—Ç–ø—Ä–∞–≤–∫–∞ ICE-–∫–∞–Ω–¥–∏–¥–∞—Ç–∞');
        socket.send(JSON.stringify({ ice: e.candidate }));
      }
    };

    peer.ontrack = e => {
      console.log('[RTC] –ü–æ–ª—É—á–µ–Ω –º–µ–¥–∏–∞–ø–æ—Ç–æ–∫ –æ—Ç –¥—Ä—É–≥–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞');
      remoteVideo.srcObject = e.streams[0];
    };

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localVideo.srcObject = stream;
      stream.getTracks().forEach(track => peer.addTrack(track, stream));
      console.log('[MEDIA] –ü–æ–ª—É—á–µ–Ω –ª–æ–∫–∞–ª—å–Ω—ã–π –º–µ–¥–∏–∞–ø–æ—Ç–æ–∫');

      const waitAndOffer = () => {
        if (socket.readyState === WebSocket.OPEN && isOfferer) {
          peer.createOffer().then(offer => {
            peer.setLocalDescription(offer);
            socket.send(JSON.stringify({ offer }));
            console.log('[RTC] –û—Ç–ø—Ä–∞–≤–ª–µ–Ω offer');
          });
        } else {
          setTimeout(waitAndOffer, 500);
        }
      };

      setTimeout(waitAndOffer, 1000);
    });
  </script>
</body>
</html>

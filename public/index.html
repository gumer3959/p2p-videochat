<!DOCTYPE html>
<html>
<head>
  <title>P2P Video Chat</title>
  <style>
    video {
      width: 48%;
      margin: 1%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background: #f4f4f4;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    const socket = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host);

    const peer = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    let isOfferer = true;

    socket.onopen = () => {
      console.log('[WS] Соединение установлено с signaling-сервером');
    };

    socket.onmessage = async ({ data }) => {
      const msg = JSON.parse(data);

      if (msg.offer) {
        console.log('[WS] Получен offer');
        isOfferer = false;
        await peer.setRemoteDescription(new RTCSessionDescription(msg.offer));
        const answer = await peer.createAnswer();
        await peer.setLocalDescription(answer);
        socket.send(JSON.stringify({ answer }));
        console.log('[RTC] Отправлен answer');
      } else if (msg.answer) {
        console.log('[WS] Получен answer');
        await peer.setRemoteDescription(new RTCSessionDescription(msg.answer));
      } else if (msg.ice) {
        console.log('[WS] Получен ICE-кандидат');
        await peer.addIceCandidate(msg.ice);
      }
    };

    peer.onicecandidate = e => {
      if (e.candidate) {
        console.log('[ICE] Отправка ICE-кандидата');
        socket.send(JSON.stringify({ ice: e.candidate }));
      }
    };

    peer.ontrack = e => {
      console.log('[RTC] Получен медиапоток от другого клиента');
      remoteVideo.srcObject = e.streams[0];
    };

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localVideo.srcObject = stream;
      stream.getTracks().forEach(track => peer.addTrack(track, stream));
      console.log('[MEDIA] Получен локальный медиапоток');

      const waitAndOffer = () => {
        if (socket.readyState === WebSocket.OPEN && isOfferer) {
          peer.createOffer().then(offer => {
            peer.setLocalDescription(offer);
            socket.send(JSON.stringify({ offer }));
            console.log('[RTC] Отправлен offer');
          });
        } else {
          setTimeout(waitAndOffer, 500);
        }
      };

      setTimeout(waitAndOffer, 1000);
    });
  </script>
</body>
</html>
